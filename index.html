<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:45</span>
        </div>
        <div class="status-bar__column ">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
            <p class="welcome-header__text">
              If you have a Koko Account, log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="GET" id="login-form">
            <input name="email" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>




    </div>

    <script src="https://kit.fontawesome.com/95fa3ad33a.js" crossorigin="anonymous"></script>
</body>
</html>
