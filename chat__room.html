<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat_room-kokoaclone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:45</span>
        </div>
        <div class="status-bar__column ">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

    <header class="settings__header">
       <div class="settings__icon">
          <a href="chat.html">
          <i class="fas fa-chevron-left"></i>
          </a>
          </div> 
        <div class="settings__icon">
            Steve J</div>
        <div class="settings__icon">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">Tuesday, June 30, 2020</div>
    <div class="message__row">
        <img src="https://images.chosun.com/resizer/qY4wtIu911sjDA9Gc5w-u8HNVzM=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5TDRCTHOVLTGDLEOP7464FBSEM.jpg" alt="">
        <div class="message__row-content">
         <span class="message__author">
            Steve J</span>
        <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__text-time">21:27</span>
         </div>
        </div>
    </div>





</main>






    <script src="https://kit.fontawesome.com/95fa3ad33a.js" crossorigin="anonymous"></script>
</body>
</html>
