<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings-kokoaclone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:45</span>
        </div>
        <div class="status-bar__column ">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

    <header class="settings__header">
       <a href="more.html"><div class="settings__icon">
            <i class="fas fa-chevron-left"></i></div></a> 
        <div class="settings__icon">
            Settings</div>
        <div class="settings__icon">
          <i class="fas fa-search fa-lg" aria-hidden="true"></i></div>
    </header>


<main class="main-screen">
    <ul class="settings__ul">
        <li class="settings__list">
            <div class="settings__list-cloumn">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
            </div>
        </li>
        <li class="settings__list">
            <div class="settings__list-cloumn">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
            </div>
        </li>
        <li class="settings__list settings__space-bottom">
            <div class="settings__list-cloumn">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__list-cloumn">
              <span class="settings__list-subtext">Latest Version</span>
            </div>
        </li>

        <li class="settings__list settings__space-top">
        <div class="settings__list-cloumn">
          <i class="fas fa-key"></i>
          <span>Privacy</span>
        </li>

        <li class="settings__list">
            <div class="settings__list-cloumn">
              <i class="far fa-bell"></i>
              <span>Notifications</span>
        </li>
    
        <li class="settings__list">
            <div class="settings__list-cloumn">
              <i class="fas fa-user-friends"></i>
              <span>Friends</span>
        </li>
            
        <li class="settings__list">
            <div class="settings__list-cloumn">
              <i class="far fa-comments"></i>
              <span>Chats</span>
        </li>

        <li class="settings__list">
            <div class="settings__list-cloumn">
              <i class="fas fa-solar-panel"></i>
              <span>Display</span>
        </li>
        
        <li class="settings__list">
            <div class="settings__list-cloumn">
              <i class="fas fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="settings__list-cloumn">
              <span class="settings__list-subtext">Default theme</span>
            </div>   
        </li>

        <li class="settings__list">
            <div class="settings__list-cloumn">
              <i class="fas fa-phone-volume"></i>
              <span>Call</span>
        </li>



    </ul>
   


</main>




    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notice badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_noticespot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/95fa3ad33a.js" crossorigin="anonymous"></script>
</body>
</html>
