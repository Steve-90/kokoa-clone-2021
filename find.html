<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find-kokoaclone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column ">
            <span>18:45</span>
        </div>
        <div class="status-bar__column ">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>
    <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icon">
       <span><i class="fas fa-search fa-lg" aria-hidden="true"></i></span>
       <span><a href="setting.html"><i class="fas fa-cog fa-lg"> </i></a></span>
        <pan class="spot"></span>
       

    </div>
     </header>


<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icons">
            <i class="fas fa-qrcode"></i>
            <span class="icon-row__text">QR Code</span>
        </div>
        <div class="icon-row__icons">
            <i class="far fa-address-book"></i>
            <span class="icon-row__text">Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
            <i class="fas fa-fingerprint"></i>
            <span class="icon-row__text">Add by ID</span></div>
        <div class="icon-row__icons">
            <i class="far fa-envelope"></i>
            <span class="icon-row__text">Invite</span>
        </div>
    <div class="user-component__column">
    </div>
</div>

<div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__text">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
</div>

<div class="open-chat">
    <div class="open-chat__header">
        <h6>Open Chat</h6>
         <span>Go to Openchat Home <i class="fas fa-chevron-right fa-sm" aria-hidden="true"></i></span>
    </div>
    <div class="open-chat__post">
        <div class="open-chat__post__column">
          <div class="open-chat__post__room">
            <h5 class="open-chat__text">#BTS</h5>
            <h6 class="open-chat__hashtag">#bts#army#friends</h6>
            <div class="open-chat__member">
              <img src="https://images.chosun.com/resizer/qY4wtIu911sjDA9Gc5w-u8HNVzM=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5TDRCTHOVLTGDLEOP7464FBSEM.jpg">
              <span>802 members</span>
             <div class="divider"></div>
             <div class="open-chat__ative">Active</span>
             </div>
            </div>
          </div>
        </div>

        <div class="open-chat__post__column">
          <div class="open-chat__post__photozone">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61OQ6TpOQJL.jpg" alt="">
            <div class="open-chat__post-heart"><i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
    </div>










</main>




    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notice badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_noticespot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/95fa3ad33a.js" crossorigin="anonymous"></script>
</body>
</html>
